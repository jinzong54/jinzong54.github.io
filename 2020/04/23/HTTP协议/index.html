                <h3 id="组成"><a href="#组成" class="headerlink" title="组成"></a>组成</h3><p>HTTP：无状态协议，占用资源率高，及时断开不会长期连接，无记忆性<br>请求行<br>多个请求头信息：头名称：头值<br>空行<br>请求体</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">RUQEST HEADER：</span><br><span class="line">Accept: text&#x2F;html,application&#x2F;xhtml+xml,application&#x2F;xml;q&#x3D;0.9,image&#x2F;webp,image&#x2F;apng,*&#x2F;*;q&#x3D;0.8,application&#x2F;signed-exchange;v&#x3D;b3;q&#x3D;0.9  可以接收的文件类型</span><br><span class="line">Host: localhost:8080</span><br><span class="line">Referer: http:&#x2F;&#x2F;localhost:8080&#x2F;day04&#x2F;MyHtml.html?username&#x3D;asda&amp;username&#x3D;sdasd    &#x2F;&#x2F;统计访问来源，可以防盗链</span><br><span class="line">Accept-Encoding: gzip, deflate, br</span><br><span class="line">Accept-Language: zh-CN,zh;q&#x3D;0.9</span><br><span class="line">Cache-Control: max-age&#x3D;0</span><br><span class="line">Connection: keep-alive  --保持长连接</span><br><span class="line">Host: localhost:8080</span><br><span class="line">Sec-Fetch-Dest: document</span><br><span class="line">Sec-Fetch-Mode: navigate</span><br><span class="line">Sec-Fetch-Site: none</span><br><span class="line">Sec-Fetch-User: ?1</span><br><span class="line">Upgrade-Insecure-Requests: 1</span><br><span class="line">User-Agent: Mozilla&#x2F;5.0 (Linux; Android 6.0; Nexus 5 Build&#x2F;MRA58N) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;81.0.4044.122 Mobile Safari&#x2F;537.36 ----&gt;不同的差异</span><br></pre></td></tr></table></figure>

<p>回应区域</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">响应头：</span><br><span class="line">Content-Type: text&#x2F;html;charset&#x3D;ISO-8859-1 ：回应内容的MIME的类型</span><br><span class="line">Date: Fri, 24 Apr 2020 13:38:27 GMT</span><br><span class="line">Server: Apache-Coyote&#x2F;1.1</span><br><span class="line">Transfer-Encoding: chunked</span><br><span class="line">Refresh: 3;url&#x3D;&quot;url&quot;：几秒钟之后自动跳转到url</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">- 200：请求成功</span><br><span class="line">- 400：客户端错误</span><br><span class="line">- 500：服务器错误</span><br><span class="line">- 302：网页重定向，表示服务器要求浏览器再发一个资源，服务器会发送一个响应头Loation 它指定了新请求的URL地址</span><br><span class="line">- 304: 状态码，浏览器向服务器index.html发出请求，浏览器响应头中包含Last-modified(最后一次修改时间)，浏览器将html缓存进本地。浏览器第二次访问index.html，请求头中包含if-modified(服务器的html是否发生修改)如果服务器接收请求后html没有发生修改，则返回304，浏览器只用从本地调出缓存</span><br><span class="line">-  &lt;meta http-equiv&#x3D;&quot;Refresh&quot; content&#x3D;&quot;3;url&#x3D;https:&#x2F;&#x2F;www.baidu.com&quot;&gt; mate标签可模拟请求</span><br></pre></td></tr></table></figure>
